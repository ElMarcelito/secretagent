<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="resources/images/logo.png" alt="Secret Agent Supply" />
        </div>
        <div class="name">
          SECRET AGENT SUPPLY INC.
        </div>
      </div>
    </header>

    <!-- Main Banner -->
    <div class="main">
      <div class="container">
        <div class="overlay">
          <h3>new arrival</h3>
          <h1>sport bikes and motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Nav -->
    <nav>
      <div class="container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <!-- Product Grid -->
    <div class="products">
      <div class="container">
        <div class="catalog">
          <div class="product">
            <div class="image">
              <img src="resources/images/pen.png" alt="Exploding Pen" />
            </div>
            <h2>Exploding Pen</h2>
          </div>

          <div class="product">
            <div class="image">
            <img src="resources/images/watch.png" alt="Cellular Watch" />
            </div>
            <h2>Cellular Watch</h2>
          </div>

          <div class="product">
            <div class="image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses" />
            </div>
          <h2>Thermal Glasses</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Location -->
    <div class="location">
      <div class="container">
        <div class="catalog">
          <div class="location details">
            <div class="box">
              <h2>Location</h2>
            </div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="location details">
            <div class="box">
              <h2>Hours</h2>
            </div>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <h2>Copyright Secret Agent Supply Inc.</h2>
      </div>
    </footer>

  </body>
</html>
